<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论情感分析 - 数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            color: #333;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }
        .back-button {
            display: block;
            width: 200px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>评论情感分析 - 数据可视化</h1>
    </header>
    
    <div class="container">
        <div class="chart-container">
            <h2>评论情感分布 - 饼图</h2>
            {{ pie_chart|safe }}
        </div>
        
        <div class="chart-container">
            <h2>评论数量对比 - 柱状图</h2>
            {{ bar_chart|safe }}
        </div>
        
        <a href="/" class="back-button">返回主页面</a>
    </div>
</body>
</html>
